<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Simplified gradients for favicon -->
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a339a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#954dcd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a339a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b8e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e699;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simplified version of your logo for favicon -->
  
  <!-- Book Pages (Open V-shape) - scaled and positioned for 256x256 -->
  <path fill="url(#bookGrad)" d="M 25 200 C 80 150, 176 150, 231 200 L 231 215 C 176 165, 80 165, 25 215 Z"/>

  <!-- AI Brain Core (Center) - simplified -->
  <g transform="translate(128, 90)">
    <circle cx="0" cy="0" r="25" fill="url(#brainGrad)" opacity="0.9"/>
    <!-- Central core -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Simple circuit lines -->
  <g stroke="url(#brainGrad)" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Main flowing lines -->
    <path d="M 128 20 L 128 90"/>
    <path d="M 128 20 C 170 40, 160 70, 153 90"/>
    <path d="M 128 20 C 86 40, 96 70, 103 90"/>
    
    <!-- Simple data flow to book -->
    <path d="M 153 90 L 180 150" stroke-dasharray="8 4"/>
    <path d="M 103 90 L 76 150" stroke-dasharray="8 4"/>
    
    <!-- Connection dots -->
    <circle cx="180" cy="150" r="4" fill="url(#brainGrad)" stroke="none"/>
    <circle cx="76" cy="150" r="4" fill="url(#brainGrad)" stroke="none"/>
  </g>
</svg>
